<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="formulario">
                <div class="bg">
                    <div class="header">
                        <img src="LoL_icon.svg.png" alt="logo">
                        <p>PBE (EN)</p>
                    </div>
                    <h1>SIGN IN</h1>
                    <form action="">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                    </form>
                    <button>Login</button>
                    <div class="caixa">
                        <input type="checkbox">
                        <p>STAY SIGNED IN</p>
                    </div>
                    <div class="paragrafo">
                        <p>Create account</p>
                        <p>Can't sign in?</p>
                    </div>
                </div>
                <div>
                    <img src="thresh.jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
